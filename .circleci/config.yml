version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.10
      - image: microsoft/azure-cli

    working_directory: ~/react-spectrum-v3
    steps:
      - checkout
      - restore_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}

      - run:
          name: Write npmrc
          command: |
            cp .circleci/.npmrc .npmrc

      - run:
          name: yarn install
          command: |
            make clean_node_modules
            make install_no_postinstall

      - save_cache:
          paths:
            - node_modules
          key: yarn-cache-{{ checksum "yarn.lock" }}

      - run:
          name: build
          command: |
            make clean
            make -B

      - run:
          name: test
          command: make ci-test

      - run:
          name: build storybook
          command: make storybook

      - run:
          name: deploy storybook
          command: az storage blob upload-batch -d reactspectrum -s storybook-static --account-name reactspectrum
